{% load static %}

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="{% static 'myschool_app/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'myschool_app/fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'myschool_app/css/bootadmin.min.css' %}" />

    <title>Dashboard | mySchool</title>
  </head>
  <body class="bg-light">
    {% include 'myschool_app/app/partials/_navbar.html' %}
    
    {% block content %}
    {% endblock content %}

    <script src="{% static 'myschool_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'myschool_app/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myschool_app/js/bootadmin.min.js' %}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      $(document).ready(function() {
        $(function() {
          $('[data-toggle="tooltip"]').tooltip();
        });
      });
      /*
       * Gráfico de exemplo
       */
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Disciplina', 'Nota', { role: 'style' }],
          ['Matemática', 20, 'pink'],
          ['TIC', 10, 'black'],
          ['Sistemas de Informação', 19, 'gold'],
          ['Sistemas de Informação', 19, 'red'],
          ['Sistemas de Informação', 19, 'orange'],
          ['Sistemas de Informação', 19, 'yellow'],
          ['Sistemas de Informação', 19, 'green'],
          ['Sistemas de Informação', 19, 'blue'],
          ['Sistemas de Informação', 19, 'darkgreen'],
          ['Desenvolvimento Web', 10, 'gray']
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1, { calc: 'stringify', sourceColumn: 1, type: 'string', role: 'annotation' }, 2]);

        var options = {
          title: '',
          width: 950,
          height: 400,
          bar: { groupWidth: '95%' },
          legend: { position: 'none' }
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('grafico'));
        chart.draw(view, options);
      }
    </script>
  </body>
</html>
