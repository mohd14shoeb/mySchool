<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.min.css" />
    <link rel="stylesheet" href="css/bootadmin.min.css" />

    <title>Disciplinas | mySchool</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
      <a class="navbar-brand" href="#">mySchool</a>

      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Reportar um erro"><i class="fa fa-bug"></i></a>
          </li>
          <li class="nav-item">
            <a href="https://myschool-docs.netlify.com/" target="_blank" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Documentação"
              ><i class="fa fa-book"></i
            ></a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Afonso Santos</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
              <a href="#" class="dropdown-item">Perfil</a>
              <a href="#" class="dropdown-item">Sair</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
          <li class="active">
            <a href="#"><i class="fa fa-fw fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li>
            <a href="#registos" data-toggle="collapse"> <i class="fa fa-fw fa-sticky-note"></i> Registos </a>
            <ul id="registos" class="list-unstyled collapse">
              <li><a href="#">Disciplinas</a></li>
              <li><a href="#">Testes</a></li>
              <li><a href="#">Eventos</a></li>
              <li><a href="#">Professores</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-calendar"></i> Calendário</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-fw fa-cog"></i> Definições</a>
          </li>
        </ul>
      </div>

      <div class="content p-4">
        <h2>Disciplinas</h2>
        <a href="/disciplinas.html" class="btn btn-sm btn-info mt-3"><i class="fas fa-long-arrow-alt-left"></i> Voltar</a>

        <div class="row mt-4">
          <div class="col">
            <div class="card mb-4">
              <div class="card-body">
                <form method="POST">
                  <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" aria-describedby="email" placeholder="Descrição" required />
                    <small class="form-text text-muted">Pequena descrição da disciplina</small>
                  </div>
                  <div class="form-group">
                    <label for="professor">Professor</label>
                    <select class="custom-select" id="professor">
                      <option value="1">Alice Vieira</option>
                      <option value="2">Sofia Seabra</option>
                      <option value="3">Alexandre Faria</option>
                      <option value="4">Aida Garcia</option>
                    </select>
                    <small class="form-text text-muted">Opcional</small>
                  </div>
                </form>
              </div>
              <div class="card-footer bg-white">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootadmin.min.js"></script>
    <script>
      $(document).ready(function() {
        $(function() {
          $('[data-toggle="tooltip"]').tooltip();
        });
      });
    </script>
  </body>
</html>
