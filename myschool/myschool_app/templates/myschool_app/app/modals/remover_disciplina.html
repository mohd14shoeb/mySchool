<div class="modal fade" id="remover-{{ disciplina.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Remover Disciplina</h5>
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Quer mesmo remover a disciplina <strong>{{ disciplina.descricao }}</strong>?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <form action="{% url 'app-disciplinas-remover' disciplina.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Remover</button>
            </form>
        </div>
        </div>
    </div>
</div>
