{% extends 'utilizadores/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
  {% trans 'Registo' %}
{% endblock title %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4 m-4">
      <h1 class="text-center p-4">
        <img src="{% static 'myschool_app/img/myschool_preto.png' %}" style="width: 80%; height: auto;" alt="mySchool">
      </h1>
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="row">
              <div class="col pr-2">
                <button type="submit" class="btn btn-block btn-primary">{% trans 'Criar uma Conta' %}</button>
              </div>
              <div class="col pl-2">
                <a class="btn btn-block btn-link" href="{% url 'app-login' %}">{% trans 'JÃ¡ tem uma conta?' %}</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
