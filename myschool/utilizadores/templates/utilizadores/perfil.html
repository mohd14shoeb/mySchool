{% extends 'myschool_app/app/base.html' %}
{% load i18n %}
{% load app_tags %}

{% block title %}
  {% trans 'Perfil' %}
{% endblock title %}

{% block content %}
  <h2>{% trans 'Perfil' %}</h2>

  <div class="row mt-4">
    <div class="col-md-4 text-center">
      <div class="card">
        <div class="card-body">
          <img src="{{ user|gravatar:150 }}" class="rounded p-4">
          <h5 class="display-4" style="font-size: 2.6em;">{{ user.first_name }} {{ user.last_name }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form class="p-2">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">{% trans 'Nome de utilizador:' %}</label>
              <input class="col-sm-9 form-control" type="text" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">{% trans 'Endere√ßo de email:' %}</label>
              <input class="col-sm-9 form-control" type="text" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">{% trans 'Data de registo:' %}</label>
              <input class="col-sm-9 form-control" type="text" value="{{ user.date_joined }}" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}">
            <select class="form-control mb-2" name="language">
              {% get_current_language as LANGUAGE_CODE %}
              {% get_available_languages as LANGUAGES %}
              {% get_language_info_list for LANGUAGES as languages %}
              {% for language in languages %}
                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                  {{ language.name_local }} ({{ language.code }})
                </option>
              {% endfor %}
            </select>
            <input class="btn btn-primary" type="submit" value="Alterar">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
