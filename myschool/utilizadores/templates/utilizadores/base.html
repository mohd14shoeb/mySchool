{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link rel="stylesheet" href="{% static 'myschool_app/css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'myschool_app/fontawesome/css/all.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'myschool_app/css/bootadmin.min.css' %}"/>

  <title>mySchool - {% block title %}{% endblock title %}</title>
</head>
<body class="bg-light">

<!-- Mensagens -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}

<div class="d-flex">
  <div class="content p-4">

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4 m-2">
          <img class="mx-auto d-block m-4" src="{% static 'myschool_app/img/myschool.svg' %}"
               style="width: 80%; height: auto;"
               alt="mySchool">
          <div class="card">
            <div class="card-body">
              {% block content %}{% endblock content %}
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'myschool_app/app/partials/_footer.html' %}
  </div>
</div>

<script src="{% static 'myschool_app/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'myschool_app/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'myschool_app/js/bootadmin.min.js' %}"></script>
<script src="{% static 'myschool_app/js/sweetalert2.all.min.js' %}"></script>

<script>
  /*
  * Ano atual para o rodap√©
  */
  document.getElementById("ano").innerHTML = new Date().getFullYear();
</script>

{% block scripts %}
{% endblock %}
</body>
</html>
